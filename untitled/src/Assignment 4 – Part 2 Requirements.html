Description of the file: This file implements an interactive
 Image Gallery using HTML, CSS, and JavaScript. It displays a
 large image with a row of thumbnail images beneath it.
 Clicking a thumbnail updates the main displayed image.
 Abutton allows users to toggle a dark overlay effect
 on the main image.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        h1 {
            font-family: helvetica, arial, sans-serif;
            text-align: center;
        }

        body {
            width: 640px;
            margin: 0 auto;
        }

        .full-img {
            position: relative;
            display: block;
            width: 640px;
            height: 480px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            background-color: rgba(0,0,0,0);
        }

        button {
            border: 0;
            background: rgba(150,150,150,0.6);
            text-shadow: 1px 1px 1px white;
            border: 1px solid #999;
            position: absolute;
            cursor: pointer;
            top: 2px;
            left: 2px;
        }

        .thumb-bar img {
            display: block;
            width: 20%;
            float: left;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Image Gallery Example</h1>

<div class="full-img">
    <img class="displayed-img" src="https://www.bing.com/images/blob?bcid=rFW4AbMK70kIIQX0KCsbDk-1ZU4l.....1s" alt="Sample image 1">
    <div class="overlay"></div>
    <button class="dark">Darken</button>
</div>

<div class="thumb-bar"></div>

<script>
    // Image URLs from free placeholder service
    const images = [
        'https://www.bing.com/images/blob?bcid=rDj12LDbUUkIIQX0KCsbDk-1ZU4l.....1c',
        'https://www.bing.com/images/blob?bcid=rH7jMIcoXEkIIQX0KCsbDk-1ZU4l.....wg',
        'https://www.bing.com/images/blob?bcid=rMVpq-dRR0kIIQX0KCsbDk-1ZU4l.....0U',
        'https://www.bing.com/images/blob?bcid=rLJxXfUC80kIIQX0KCsbDk-1ZU4l.....9Y',
        'https://www.bing.com/images/blob?bcid=rFW4AbMK70kIIQX0KCsbDk-1ZU4l.....1s'
    ];

    const alts = [
        'Black puppy',
        'Architecture',
        'Forest path',
        'Mountain landscape',
        'Desert scene'
    ];

    // Get DOM elements
    const thumbBar = document.querySelector('.thumb-bar');
    const btn = document.querySelector('.dark');
    const overlay = document.querySelector('.overlay');
    const displayedImg = document.querySelector('.displayed-img');

    // Create thumbnails
    images.forEach((image, index) => {
        const newImage = document.createElement('img');
        newImage.src = image;
        newImage.alt = alts[index];
        thumbBar.appendChild(newImage);
    });

    // Thumbnail click handler
    thumbBar.addEventListener('click', (e) => {
        if(e.target.tagName === 'IMG') {
            displayedImg.src = e.target.src.replace('200/150', '640/480');
            displayedImg.alt = e.target.alt;
        }
    });

    // Darken/Lighten button
    btn.addEventListener('click', () => {
        const isDark = btn.classList.contains('dark');

        if(isDark) {
            btn.classList.replace('dark', 'light');
            btn.textContent = 'Lighten';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        } else {
            btn.classList.replace('light', 'dark');
            btn.textContent = 'Darken';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0)';
        }
    });
</script>
</body>
</html>
