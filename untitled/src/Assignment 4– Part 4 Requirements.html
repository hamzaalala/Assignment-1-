Description of the file:This file creates an interactive
 "Bouncing Balls" animation using the HTML5 Canvas API and
 JavaScript. It features multiple bouncing balls that change
 colors upon collision and an "Evil Circle" controlled by the user
(WASD keys) to remove balls. A counter updates dynamicaly
to show the remaining balls.
-->


<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bouncing Balls</title>
  <style>
    /* ... (keep existing styles the same) ... */
  </style>
</head>
<body>
<h1>Bouncing Balls</h1>
<p id="ball-count">Ball count: 25</p>
<canvas></canvas>

<script>
  // Setup canvas
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");
  const width = (canvas.width = window.innerWidth);
  const height = (canvas.height = window.innerHeight);
  const ballCounter = document.getElementById('ball-count');

  // Utility functions
  function random(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function randomRGB() {
    return `rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)})`;
  }

  // Shape class
  class Shape {
    constructor(x, y, velX, velY) {
      this.x = x;
      this.y = y;
      this.velX = velX;
      this.velY = velY;
    }
  }

  // Ball class
  class Ball extends Shape {
    constructor(x, y, velX, velY, color, size) {
      super(x, y, velX, velY);
      this.color = color;
      this.size = size;
      this.exists = true;
    }

    draw() {
      if (!this.exists) return;
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
      ctx.fill();
    }

    update() {
      if (!this.exists) return;

      // Wall collision
      if (this.x + this.size >= width) this.velX = -Math.abs(this.velX);
      if (this.x - this.size <= 0) this.velX = Math.abs(this.velX);
      if (this.y + this.size >= height) this.velY = -Math.abs(this.velY);
      if (this.y - this.size <= 0) this.velY = Math.abs(this.velY);

      this.x += this.velX;
      this.y += this.velY;
    }

    collisionDetect() {
      if (!this.exists) return;

      for (const ball of balls) {
        if (this !== ball && ball.exists) {
          const dx = this.x - ball.x;
          const dy = this.y - ball.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < this.size + ball.size) {
            ball.color = this.color = randomRGB();
          }
        }
      }
    }
  }

  // EvilCircle class
  class EvilCircle extends Shape {
    constructor(x, y) {
      super(x, y, 20, 20);
      this.color = "white";
      this.size = 10;
      this.setupControls();
    }

    setupControls() {
      window.addEventListener("keydown", (e) => {
        switch (e.key.toLowerCase()) {
          case "a":
            this.x -= this.velX;
            break;
          case "d":
            this.x += this.velX;
            break;
          case "w":
            this.y -= this.velY;
            break;
          case "s":
            this.y += this.velY;
            break;
        }
      });
    }

    draw() {
      ctx.beginPath();
      ctx.lineWidth = 3;
      ctx.strokeStyle = this.color;
      ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
      ctx.stroke();
    }

    checkBounds() {
      if (this.x + this.size >= width) this.x = width - this.size;
      if (this.x - this.size <= 0) this.x = this.size;
      if (this.y + this.size >= height) this.y = height - this.size;
      if (this.y - this.size <= 0) this.y = this.size;
    }

    collisionDetect() {
      for (const ball of balls) {
        if (ball.exists) {
          const dx = this.x - ball.x;
          const dy = this.y - ball.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < this.size + ball.size) {
            ball.exists = false;
            this.updateBallCount();
          }
        }
      }
    }

    updateBallCount() {
      const remaining = balls.filter(b => b.exists).length;
      ballCounter.textContent = `Ball count: ${remaining}`;
    }
  }

  // Create balls
  const balls = [];
  while (balls.length < 25) {
    const size = random(10, 20);
    balls.push(new Ball(
            random(size, width - size),
            random(size, height - size),
            random(-7, 7),
            random(-7, 7),
            randomRGB(),
            size
    ));
  }

  // Create evil circle
  const evilCircle = new EvilCircle(
          random(20, width - 20),
          random(20, height - 20)
  );

  // Animation loop
  function loop() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
    ctx.fillRect(0, 0, width, height);

    // Update balls
    balls.forEach(ball => {
      ball.draw();
      ball.update();
      ball.collisionDetect();
    });

    // Update evil circle
    evilCircle.draw();
    evilCircle.checkBounds();
    evilCircle.collisionDetect();

    requestAnimationFrame(loop);
  }

  // Initial setup
  ballCounter.textContent = `Ball count: ${balls.length}`;
  loop();
</script>
</body>
</html>
