Description: A centered "cool box" with a red backdrop, white text,
 and chic shadows is produced by this HTML document. To improve the visual 
 attractiveness, it makes use of CSS gradients, borders, and box shadows in 
 addition to flexbox for alignment.

-->





<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cool box</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            font-family: sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        div {
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem; /* 1rem = 16px, so 1.2rem = 19.2px */
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2) 30%);
            background-color: red;
            color: white;
            text-shadow: 1px 1px 2px black;
            border-radius: 15px;
            border: 1px solid darkred;
            box-shadow: 
                3px 3px 10px rgba(0, 0, 0, 0.5), /* Outer shadow */
                inset 2px 2px 5px rgba(255, 255, 255, 0.5), /* Top-left inset */
                inset -2px -2px 5px rgba(0, 0, 0, 0.5); /* Bottom-right inset */
        }
    </style>
  </head>
  <body>
    <div>This is a cool box</div>
  </body>
</html>
